services:
  # FastAPI Backend
  - type: web
    name: boxmachibox-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: BoxMachiBox-API
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Streamlit Dashboard (optional)
  - type: web
    name: boxmachibox-streamlit
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app_production.py --server.port $PORT --server.address 0.0.0.0
    healthCheckPath: /_stcore/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
